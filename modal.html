<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--Tailwind and Daisy ui cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- You can open the modal using ID.showModal() method -->
    <button
      class="btn text-center text-white my-5 px-5 bg-[#1DD100] rounded-xl cursor-pointer"
      onclick="my_modal_4.showModal()"
    >
      Next
    </button>
    <dialog id="my_modal_4" class="modal">
      <div class="modal-box w-2/6 max-w-5xl h-[400px] px-20">
        <div class="flex justify-center">
          <img class="object-cover" src="./images/success.png" alt="" />
        </div>
        <div class="flex flex-col justify-center items-center">
          <h3 class="font-bold text-lg">SUCCESS</h3>
          <p class="py-4">
            Thank you for Booking Our Bus Seats. We are working hard to find the
            best service and deals for you. Shortly you will find a confirmation
            in your email.
          </p>
        </div>

        <div class="modal-action flex justify-center">
          <form method="dialog">
            <!-- if there is a button, it will close the modal -->
            <button
              class="btn rounded-3xl px-14 bg-[#27AE60] text-white font-semibold"
            >
              Continue
            </button>
          </form>
        </div>
      </div>
    </dialog>
  </body>
</html>
