<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-TicketBD</title>
    <!--Tailwind and Daisy ui cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto">
      <!--Navbar-->
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div
                tabindex="0"
                role="button"
                class="btn btn-ghost lg:hidden"
              ></div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li>
                  <a>Parent</a>
                  <ul class="p-2">
                    <li><a>Submenu 1</a></li>
                    <li><a>Submenu 2</a></li>
                  </ul>
                </li>
                <li><a>Item 3</a></li>
              </ul>
            </div>
            <a class="font-bold text-4xl text-black cursor-pointer"
              >T-TicketBD</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <button class="btn primary">
              <a class="btn">Bus</a>
              <img src="/images/bus-icon.png" alt="" />
            </button>
          </div>
        </div>
      </nav>
      <!--Banner image-->
      <section class="banner container mx-auto my-7 px-10 py-5">
        <div class="background-image h-full w-full object-cover">
          <img class="relative" src="./images/banner.png" alt="" />
          <div class="absolute -my-96 mx-auto text-center">
            <div class="px-6 w-auto">
              <h1 class="text-6xl font-bold text-green-400">
                End-to-end Travel <br />
                with T-TicketBD
              </h1>
              <p class="text-white font-semibold text-xl">
                Yes, you can run unit tests and view the results directly within
                the app. The integrated testing features allow for a streamlined
                .
              </p>
              <button class="btn btn-success">Visit Now</button>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
